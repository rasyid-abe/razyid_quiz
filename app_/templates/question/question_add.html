{% extends 'base.html' %}

{% block content %}

<!-- Row start -->

<div class="row">
	<div class="col-sm-8">
		<div class="card">
			<div class="card-header">
				<div class="card-title">{{data.title}}</div>
			</div>
			<div class="card-body">
	
				<form action="" method="POST">
	
					<input type="hidden" name="subject_id" value="{{data.subject_id}}">
	
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Question</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="question"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 1</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_1"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 2</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_2"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 3</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_3"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 4</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_4"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Answer</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="answer"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Answer Explanation</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="answer_explanation"></textarea>
						</div>
					</div>
	
					<button type="submit" class="btn btn-primary">Save</button>
					<a href="/question/{{data.subject_id}}" class="btn btn-secondary">Back</a>
				</form>
	
			</div>
		</div>
	</div>
	
	<div class="col-sm-4">
		<div class="card">
			<div class="card-header">
				<div class="card-title">
					List Question
				</div>
			</div>
			<div class="card-body">
				<table id="fixedHeader" class="table">
					<thead>
						<tr>
							<th>No</th>
							<th>Qustion</th>
						</tr>
					</thead>
					<tbody>
						{% for i in data.question %}
							<tr>
								<td>{{loop.revindex}}</td>
								<td>{{i.question}}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- Row end -->

{% endblock %}
