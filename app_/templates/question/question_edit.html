{% extends 'base.html' %}

{% block content %}

<!-- Row start -->

<div class="row">
	<div class="col-sm-8">
		<div class="card">
			<div class="card-header">
				<div class="card-title">{{data.title}}</div>
			</div>
			<div class="card-body">
	
				<form action="" method="POST">
	
					<input type="hidden" name="subject_id" value="{{data.row.subject_id}}">
	
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Question</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="question">{{data.row.question}}</textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 1</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_1">{{data.row_option[0]}}</textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 2</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_2">{{data.row_option[1]}}</textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 3</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_3">{{data.row_option[2]}}</textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Option 4</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="option_4">{{data.row_option[3]}}</textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label">Answer</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="answer">{{data.row.answer}}</textarea>
						</div>
					</div>
	
					<button type="submit" class="btn btn-primary">Update</button>
					<a href="/question/{{data.row.subject_id}}" class="btn btn-secondary">Back</a>
				</form>
	
			</div>
		</div>
	</div>

</div>
<!-- Row end -->

{% endblock %}
