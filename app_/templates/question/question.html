{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='vendor/datatables/dataTables.bs4.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/datatables/dataTables.bs4-custom.css') }}">

<div class="table-container">
	<h5 class="table-title">{{data.title}}</h5>
	
	<div class="table-responsive">
		<div class="text-right mr-3">
			<a href="/question/add/{{data.subject_id}}" class="btn btn-primary">Add Question</a>
			<a href="/subject" class="btn btn-secondary">Back</a>
		</div>
		<table id="fixedHeader" class="table">
			<thead>
				<tr>
					<th>No</th>
					<th>Qustion</th>
					<th>Option 1</th>
					<th>Option 2</th>
					<th>Option 3</th>
					<th>Option 4</th>
					<th>Acton</th>
				</tr>
			</thead>
			<tbody>
				{% for i in questions %}
                    <tr>
                        <td>{{loop.revindex}}</td>
                        <td>{{i.question}}</td>
                        <td>{{i.option_1}}</td>
                        <td>{{i.option_2}}</td>
                        <td>{{i.option_3}}</td>
                        <td>{{i.option_4}}</td>
                        <td>
                            <a href="/question/edit/{{i.id}}" class="btn btn-sm btn-info">Edit</a>
                            <a href="/question/delete/{{i.subject_id}}/{{i.id}}" onclick="return confirm('Are you sure you want to delete this data?');" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
			</tbody>
		</table>
	</div>
</div>

<script src="{{ url_for('static', filename='vendor/datatables/dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/datatables/custom/custom-datatables.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/datatables/custom/fixedHeader.js') }}"></script>

<!-- Row end -->

{% endblock %}
