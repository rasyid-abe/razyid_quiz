<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Responsive Bootstrap Dashboards">
		<meta name="author" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.svg') }}" />

		<!-- Title -->
		<title>Medical Admin Template - Hospital</title>


		<!-- *************
			************ Common Css Files *************
			************ -->
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        <!-- Icomoon Font Icons css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='fonts/style.css') }}">

        <!-- Main css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.toast.css') }}">
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.toast.js') }}"></script>


		<!-- *************
			************ Vendor Css Files *************
		************ -->

	</head>

	<body>

		<!-- Loading starts -->
		<div id="loading-wrapper">
			<div class="spinner-border" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Loading ends -->

		<!-- Header start -->
		<header class="header">
			<div class="container-fluid">

				<!-- Row start -->
				<div class="row gutters">
					<div class="col-sm-4 col-4">
						<a href="index.html" class="logo">Rasyid <span>Quiz</span></a>
					</div>
					<div class="col-sm-8 col-8">

						<!-- Header actions start -->
						<ul class="header-actions">
							
							<li class="dropdown">
								<a href="#" id="userSettings" class="user-settings" data-toggle="dropdown" aria-haspopup="true">
									<span class="user-name">{{user.name}}</span>
									<span class="avatar">NR<span class="status busy"></span></span>
								</a>
							</li>
						</ul>
						<!-- Header actions end -->

					</div>
				</div>
				<!-- Row end -->

			</div>
		</header>
		<!-- Header end -->

		<!-- *************
			************ Header section end *************
		************* -->


		<div class="container-fluid">

			<form action="" method="POST">

				<!-- Navigation start -->
				<nav class="navbar navbar-expand-lg custom-navbar">
					<div class="collapse navbar-collapse text-right" id="royalHospitalsNavbar">
						<ul class="navbar-nav">
							<li class="nav-item bg-success">
								<button type="submit" name="submit" value="submit" class="nav-link" onclick="return confirm('Are you sure you want to submit?');">
									<i class="icon-check nav-icon"></i>
									Submit Quiz
								</button>
							</li>
							<li class="nav-item bg-danger">
								<button type="submit" name="submit" value="exit" class="nav-link" onclick="return confirm('Are you sure you want to exit?');">
									<i class="icon-log-out1 nav-icon"></i>
									Exit Quiz
								</button>
							</li>
						</ul>
					</div>
				</nav>
				<!-- Navigation end -->
	
	
				<!-- *************
					************ Main container start *************
				************* -->
				<div class="main-container"></div>
				<div class="main-container">
	
					<div class="page-header">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active">{{data.title}}</li>
						</ol>
					</div>
	
					<!-- Content wrapper start -->
					<div class="content-wrapper">
						<div class="row">
							{% for i in data.question %}
								<div class="col-lg-6 col-12">
									<div class="card">
										<div class="card-body">
											<p>{{i.question}}</p>
											{% for j in i.arr_option %}
												<div class="form-check">
													<input class="form-check-input" type="radio" name="{{i.id}}" id="{{j}}" value="{{j}}">
													<label class="form-check-label" for="{{j}}">
														{{j}}
													</label>
												</div>
											{% endfor %}
										</div>
									</div>
								</div>
							{% endfor %}
						</div>
					</div>
					<!-- Content wrapper end -->
	
	
				</div>
				<!-- *************
					************ Main container end *************
				************* -->

			</form>


			<footer class="main-footer">Â© Abdur Rasyid 2023</footer>

		</div>

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<!-- <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script> -->
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/moment.js') }}"></script>


		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Apex Charts -->
		<!-- <script src="{{ url_for('static', filename='vendor/apex/apexcharts.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/apex/examples/mixed/hospital-line-column-graph.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/apex/examples/mixed/hospital-line-area-graph.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/apex/examples/bar/hospital-patients-by-age.js') }}"></script> -->

		<!-- Rating JS -->
		<!-- <script src="{{ url_for('static', filename='vendor/rating/raty.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/rating/raty-custom.js') }}"></script> -->

		<!-- Main Js Required -->
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>

</html>
